<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style/index.css" />
    <link href="./images/firefox_logo.svg" rel="icon" />
    <title>Firefox</title>
  </head>
  <body>
    <!-- logo and logo name -->
    <div class="logo-and-name">
      <img
        class="firefox-logo"
        src="images/firefox_logo.svg"
        alt="firefox logo"
      />
      <h1 class="brand">Firefox</h1>
    </div>
    <!-- logo and logo name end -->
    <!-- search bar -->
    <form action="https://duckduckgo.com/?va=n&hps=1&q=">
      <img class="duckduckgo" src="images/ddg_logo.png" alt="duckduckgo" />
      <input
        class="search-bar"
        type="text"
        name="q"
        placeholder="Search with DuckDuckGo or enter address"
      />
    </form>
    <!-- search bar end -->
    <!-- logos and name -->
    <div class="site-container">
      <div class="site">
        <a href="https://www.youtube.com" containers_web_name="Youtube">
          <div class="site-image">
            <img src="./images/youtube.png" class="site-icon" />
          </div>
          <div class="site-name">
            <span>Youtube</span>
          </div>
        </a>
      </div>

      <div class="site">
        <a href="https://www.facebook.com" containers_web_name="facebook">
          <div class="site-image">
            <img src="./images/facebook.png" class="site-icon" />
          </div>
          <div class="site-name">
            <span>Facebook</span>
          </div>
        </a>
      </div>

      <div class="site">
        <a href="https://www.wikipedia.com" containers_web_name="wikipedia">
          <div class="site-image">
            <img src="./images/wikipedia.png" class="site-icon" />
          </div>
          <div class="site-name">
            <span>Wikipedia</span>
          </div>
        </a>
      </div>

      <div class="site">
        <a href="https://www.twitter.com" containers_web_name="twitter">
          <div class="site-image">
            <img src="./images/twitter.png" class="site-icon" />
          </div>
          <div class="site-name">
            <span>Twitter</span>
          </div>
        </a>
      </div>

      <div class="site">
        <a href="https://www.reddit.com" containers_web_name="reddit">
          <div class="site-image">
            <img src="./images/reddit.png" class="site-icon" />
          </div>
          <div class="site-name">
            <span>Reddit</span>
          </div>
        </a>
      </div>
    </div>
    <!-- logo and name ends -->
  </body>
</html>
